<!DOCTYPE html>
<html>
    <head>Simple Calculator</head>
    <body>
        <p id="add_result"></p>
        <p id="sub_result"></p>
        <p id="mul_result"></p>
        <p id="div_result"></p>
        <script>
           var a=200;
           var b=100;
           var c= a+b;
           var d= a-b;
           var e= a*b;
           var f= a/b;
            document.getElementById("add_result").innerHTML = "The sum is:"+c;
            document.getElementById("sub_result").innerHTML = "The difference is:"+d;
            document.getElementById("mul_result").innerHTML = "The product is:"+e;
            document.getElementById("div_result").innerHTML = "The quotient is:"+f;
        </script>
    </body>
</html>
